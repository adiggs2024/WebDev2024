<html lang="en">
<head>
<title>New Form</title>

<body>
	<h1>New Form</h1>
<form>
	<label>Username: <input type="text" name="username" id="username" 			maxlength="30"></label><br><br>

		<input type="radio" name="favday" id="Sun" value="Sunday">				Sunday<br>
		<input type="radio" name="favday" id="Mon" value="Monday">				Monday<br>
		<input type="radio" name="favday" id="Tues" value="Tuesday">				Tuesday<br>
		<input type="radio" name="favday" id="Wed" value="Wednesday">				Wednesday<br>
		<input type="radio" name="favday" id="Thurs" value="Thursday">				Thursday<br>
		<input type="radio" name="favday" id="Fri" value="Friday">				Friday<br>
		<input type="radio" name="favday" id="Sat" value="Saturday">				Saturday<br><br>
		
	Choose your favorite social media network: <br>
		<select>

		<option>Facebook</option>
		< option>Instagram</option>
		<ption>Reddit</option>

		<option>Youtube</option>

		<option>Tumblr</option>
		<option>Other</option>
		</select><br><br>
	<fieldset>
	<legend>Shipping Address</legend>
		<label>Address 1: <input type="text" name="add1" id="add1">				</label><br><br>
		<label>Address 2: <input type="text" name="add2" id="add2">
			</label><br><br>

		<br><br>
		<label>State: <input type="text" name="state" id="state"></label>
		<br><br>
		<label>ZIP Code: <input type="text" name="zip" id="zip"></label>
		<br><br>
	<input type="hidden" name="userid" id="userid">
	Password: <input type="password" name="pword" id="pword"><br><br>
	
	<input type="image" src="signup.gif" alt="Sign Up!">

	
	<form method="post" 		action="http://webdevfoundations.net/scripts/mydemo.asp">
	</fieldset>

</form>

	
</body>

</html>
